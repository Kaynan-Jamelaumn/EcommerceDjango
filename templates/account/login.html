{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form action="{% url 'account:login' %}" method="POST">
    {% csrf_token %}
    <div class="w90 auto radius-10 border-xl border-white bg-black white-vibrant font-xl">
      {% if message %}
      <div class="bg-orange-strong py-15 text-center">
        <h3 class="blue-light font-xxl">{{message}}</h3>
      </div>
      {% endif %}
      <div class="w80 auto">
        <div class="my-15">
          <label class="weight-500" for="email">E-mail or Username</label>
          <input class="input radius-3 bg-purple-pale white" type="text" id="email" placeholder="E-mail" name="email">
        </div>

        <div class="my-15">
          <label class="weight-500" for="password">Password</label>
          <input class="input radius-3 bg-purple-pale white" type="password" id="password" placeholder="Password"
            name="password">
        </div>
        <div class="button-box">
          <button class="button-l w100 mt-15 radius-7 bg-green-rich bg-green-pale-active white font-xxl" type="submit"> Login</button>
        </div>
        <div class="w100 my-15 text-center">

          <h3 class="font-m white">Don't have an account?</h3>
          <a class="font-xl orange relative underline-s-orange" href="{% url 'account:register' %}">Sign Up</a>
        </div>

      </div>
    </div>
  </form>
</div>

{% endblock%}
